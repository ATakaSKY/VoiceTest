<ion-header>
  <ion-navbar>
    <ion-row>
      <ion-icon class="navbaricon" md="md-menu"></ion-icon>
      <ion-title>
        Easy Insurance
      </ion-title>
    </ion-row>

  </ion-navbar>
</ion-header>


<ion-content padding>

  <ion-fab bottom right *ngIf="fillDate">
    <button ion-fab color="danger" (click)="sendDate()">
      <ion-icon name="mic"></ion-icon>
    </button>
  </ion-fab>

  <ion-fab bottom right *ngIf="isdateFilled">
    <button ion-fab color="danger" (click)="sendDamageAmount()">
      <ion-icon name="mic"></ion-icon>
    </button>
  </ion-fab>

  <ion-fab bottom right *ngIf="isDamageAmountFilled">
    <button ion-fab color="danger" (click)="sendDidAnyoneSufferInjury()">
      <ion-icon name="mic"></ion-icon>
    </button>
  </ion-fab>

  <ion-fab bottom right *ngIf="didAnyoneSufferInjuriesFilled">
    <button ion-fab color="danger" (click)="sendNameOfInjured()">
      <ion-icon name="mic"></ion-icon>
    </button>
  </ion-fab>

  <ion-fab bottom right *ngIf="isMedicalCostForInjured">
    <button ion-fab color="danger" (click)="sendMedicalCostForInjured()">
      <ion-icon name="mic"></ion-icon>
    </button>
  </ion-fab>

  <ion-grid>
    <ion-row class="border-questions">
      <ion-col col-md-6>
        Date of Accident?
      </ion-col>
      <ion-col col-md-6 class="answer-details">
        {{dateofAccident}}
      </ion-col>
    </ion-row>
    <ion-row [ngClass]="{'border-questions':isdateFilledBorder}">
      <ion-col col-md-6>
        {{damageAmountText}}
      </ion-col>
      <ion-col col-md-6 class="answer-details">
        {{damageAmount}}
      </ion-col>
    </ion-row>
    <ion-row [ngClass]="{'border-questions':isDamageAmountFilledBorder}">
      <ion-col col-md-6>
        {{sufferInjuryText}}
      </ion-col>
      <ion-col col-md-6 class="answer-details">
        {{howManyInjured}}
      </ion-col>
    </ion-row>
    <ion-row [ngClass]="{'border-questions':didAnyoneSufferInjuriesFilledBorder}">
      <ion-col col-md-6>
        {{nameOfInjuredText}}
      </ion-col>
      <ion-col col-md-6 class="answer-details">
        {{nameOfInjured}}
      </ion-col>
    </ion-row>

    <ion-row [ngClass]="{'border-questions':isMedicalCostForInjuredBorder}">
      <ion-col col-md-6>
        {{medicalCostFilledText}}
      </ion-col>
      <ion-col col-md-6 class="answer-details">
        {{medicalCostFilled}}
      </ion-col>
    </ion-row>
  </ion-grid>
