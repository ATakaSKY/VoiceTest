<ion-header>
  <ion-navbar>
    <ion-row>
      <ion-icon class="navbaricon" md="md-menu"></ion-icon>
      <ion-title>
        EasyPnc Insurance
      </ion-title>
    </ion-row>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-fab bottom right>
    <button ion-fab color="danger" [disabled]="!welcomeIntentFinished" (click)="voiceClaim()">
      <ion-icon name="mic"></ion-icon>
    </button>
  </ion-fab>

  <!-- <img src="../assets/imgs/Insure.jpg" [height]="240" /> -->
  <div class="home-image"></div>

  <!-- <ion-item style="background: rgb(202, 200, 200);margin-top: 15px;margin-left: 10px;margin-right: 10px"> -->
  <div class="userNameStyle">Welcome John</div>
  <!-- </ion-item> -->

  <!-- [disabled]="!welcomeIntentFinished" -->
  <button class="home-button" [disabled]="!welcomeIntentFinished" ion-button full>Manage Account</button>

  <!-- <button class="home-button" [disabled]="!welcomeIntentFinished" (click)="voiceClaim()" ion-button full>Initiate Claim</button> -->

  <button class="home-button" [disabled]="!welcomeIntentFinished" (click)="claimStatus()" ion-button full>Claim Status</button>

</ion-content>

<ion-footer>
  <ion-toolbar color="footer">
    <ion-segment [(ngModel)]="selectedSection" color="light">
      <ion-segment-button value="tabButtonOne">
        <ion-icon name="home" style="font-size: 25px ;color:white"></ion-icon>
      </ion-segment-button>
      <ion-segment-button value="tabButtonTwo">
        <ion-icon name="md-settings" style="font-size: 25px;color:white"></ion-icon>
      </ion-segment-button>
      <ion-segment-button value="tabButtonThree">
        <ion-icon name="md-mail" style="font-size: 25px;color:white"></ion-icon>
      </ion-segment-button>
    </ion-segment>
  </ion-toolbar>

</ion-footer>
