<ion-header>
  <ion-navbar>
    <ion-row>
      <ion-icon class="navbaricon" md="md-menu"></ion-icon>
      <ion-title>
        EasyPnc Insurance
      </ion-title>
    </ion-row>
  </ion-navbar>
</ion-header>

<ion-content padding class="content">

  <ion-fab bottom right *ngIf="whatHappenedView">
    <button ion-fab color="danger" [disabled]="isSpeaking" (click)="sendVoice()">
      <ion-icon name="mic"></ion-icon>
    </button>
  </ion-fab>

  <ion-fab bottom right *ngIf="!whatHappenedView">
    <button ion-fab color="danger" [disabled]="isSpeaking" (click)="getWhatHappenedConfirmAndGoToClaimDetails()">
      <ion-icon name="mic"></ion-icon>
    </button>
  </ion-fab>

  <ion-list>
    <ion-item style="background: gray" *ngIf="whatHappenedView">
      <ion-label>{{selectedPolicyText}}</ion-label>
    </ion-item>
    <ion-item style="background: gray" *ngIf="!whatHappenedView">
      <ion-label>{{whatHappenedConfirmText}}</ion-label>
    </ion-item>
  </ion-list>

  <ion-list radio-group *ngIf="!whatHappenedView">

    <ion-item style="background: gray" *ngFor="let option of yesNoOptions">
      <ion-label>{{option}}</ion-label>
      <ion-radio value="{{option}}"></ion-radio>
    </ion-item>
  </ion-list>

  <!-- <button ion-button block color="default" (click)="goToUploadPicture()">Continue</button> -->

</ion-content>
